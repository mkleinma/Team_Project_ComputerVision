            async createCheckboxes(list, containerId) {
    // Hole das Container-Element, in das die Checkboxen eingef√ºgt werden sollen
    var container = document.getElementById(containerId);
    
    // Pr√ºfen, ob der Container existiert
    if (!container) {
        console.error("Container with id " + containerId + " not found.");
        return;
    }
    
    // Iteriere √ºber jedes Element in der Liste
    list.forEach(function(item) {
        // Erstelle ein Label-Element
        var label = document.createElement("label");

        // Erstelle die Checkbox
        var checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = item;
        
        // F√ºge die Checkbox und den Text zum Label hinzu
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(item));
         // Erstelle ein Text-Eingabefeld
        var input = document.createElement("input");
        input.type = "text";
        input.placeholder = "Enter text";
        
        // F√ºge das Text-Eingabefeld zum Label hinzu
        label.appendChild(input);
        
        // F√ºge das Label zum Container hinzu
        container.appendChild(label);
        
        // Optional: Line-Break nach jeder Checkbox
        container.appendChild(document.createElement("br"));
    });
},

    async concatenateInputsWithLabels(containerId) {
    var container = document.getElementById(containerId);
    
    if (!container) {
        console.error("Container with id " + containerId + " not found.");
        return "";
    }
    
    var labels = container.getElementsByTagName("label");
    var concatenatedString = "";

    // Iteriere √ºber alle Labels, um die Checkbox- und Textfeld-Werte zu sammeln
    Array.prototype.forEach.call(labels, function(label) {
        var checkbox = label.querySelector("input[type='checkbox']");
        var textInput = label.querySelector("input[type='text']");
        
        // Nur hinzuf√ºgen, wenn eine Texteingabe existiert
        if (checkbox.checked && textInput && textInput.value.trim() !== "") {
            if (concatenatedString !== "") {
                concatenatedString += "&"; // Trennung durch Komma
            }
            concatenatedString += checkbox.value + "=" + textInput.value;
        }
    });

    return concatenatedString;
},
